<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting to LinkedIn</title>
  <style>
    .wrapper {
      text-align: center;
    }
    .content {
      display: none;
      max-width: 500px;
      font-size: 14px;
      font-family: Helvetica, Arial, sans-serif;
      text-align: left;
    }

  </style>
</head>
<body>

<!--####################################################### page content ########################################################-->
  <div class="wrapper">
    <div class="content" id="positive-message">
      <h1>You're being redirected to LinkedIn!</h1>
      <p>Once on your edit-profile page, click the bookmarklet again to fill in your courses.</p>
    </div>
    <div class="content" id="negative-message">
      <h1>Sorry...It looks like something went wrong.</h1>
      <p>We can't find any courses to import.</p>
    </div>
  </div>


<!--############################################################  JS ############################################################-->
  <script>
    var listIndex = window.location.href.indexOf('courselist=');
    
    if (listIndex === -1){
      // TODO: displayError();
      document.getElementById('negative-message').style.display = 'inline-block';
    }
    else {
      document.getElementById('positive-message').style.display = 'inline-block';
      var listQuery = window.location.href.substring(listIndex);
      var linkedinEncodedUrl = 'http://www.linkedin.com/profile/edit?' + listQuery;
      
      // TODO: show countdown? Link to click?
      setTimeout(function(){
        window.location.href = linkedinEncodedUrl;    
      }, 4000);
    }    
  </script>

  <script>
    // analytics
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-67213766-1', 'auto');
    ga('send', 'pageview');

  </script>

</body>
</html>
