			<a href="javascript:!function(){var e=document.domain;-1!=e.indexOf('piazza.com')&&!function(){var e=$('#my_classes div'),t=[];e.each(function(){var e=$(this).html(),i=$('.course_number',this).text(),n=e.split('</span>')[1].split('<span')[0];t.push({number:i,name:n})});var i=JSON.stringify(t);prompt('Copy this! (Ctrl+C)\nThen paste it in LinkedIn',i)}(),-1!=e.indexOf('linkedin.com')&&!function(){var e=prompt('Paste in your course list!');if(e){try{var t=JSON.parse()}catch(i){return void alert('invalid input for course list')}var n=$('#courses-edit-clone .edit-competencies.item'),c=n.length-1;t.forEach(function(){$('#courses-edit-clone .add-item button').click()}),$('#courses-edit-clone .edit-competencies.item').each(function(){$('.course-num.input input',this).attr('disabled',!1),$('.course-occup select',this).attr('disabled',!1)});for(var s=$('#courses-edit-clone .edit-competencies.item'),o=0;o+c<s.length;o++)$('.course.input input',s[o+c]).val(t[o].name),$('.course-num.input input',s[o+c]).val(t[o].number)}}()}();">
